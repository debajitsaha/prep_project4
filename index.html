<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="./Bauhaus-Heavy-T._FontYukle/Bauhaus Heavy T..ttf" rel="stylesheet" type="text/css"/>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="inner-container1">
            <div class="clocklogo">
                <img src="./clock_logo/clock_logo.png" alt="">
            </div>
            <div class="time-card">
                <div class="card">
                    <img src="./wake_up.svg" alt="">
                    <label for="wakeup" id="wakeuptext">Set wake up time</label>
                    <select  id="wakeup">
                        <option value="0">10AM-11AM</option>
                        <option value="2">8AM-9AM</option>
                        <option value="3">9AM-10AM</option>
                        <option value="4">10AM-11AM</option>
                        <option value="5">11AM-12AM</option>
                        
                    </select>
                </div>
                <div class="card">
                    <img src="./lunch_time.svg" alt="">
                    <label for="wakeup" id="wakeuptext">Set launch time &nbsp </label>
                    <select  id="wakeup">
                        <option value="0">12PM-1PM</option>
                        <option value="1">1PM-2PM</option>
                        <option value="2">2PM-3PM</option>
                        <option value="3">3PM-4PM</option>
                        <option value="0">12PM-1PM</option>
                      
                    </select>
                </div>
                <div class="card">
                    <img src="./nap_time.svg" alt="">
                    <label for="wakeup" id="wakeuptext">Set nap time &nbsp &nbsp&nbsp&nbsp </label>
                    <select  id="wakeup">
                        <option value="0">4PM-5PM</option>
                        <option value="1">5PM-6PM</option>
                        <option value="2">6PM-7PM</option>
                        <option value="3">4PM-5PM</option>
                        <option value="4">7PM-8PM</option>
                    </select>
                </div>
                <div class="card">
                    <img src="./moon-clouds-stars-icon-template-symbol-logo-night-bed-time-sign-logo-concept-negative-space-89777518.jpg" height="50px" width="40px" alt="">
                    <label for="wakeup" id="wakeuptext">Set night time &nbsp</label>
                    <select  id="wakeup">
                        <option value="0">4PM-5PM</option>
                        <option value="1">5PM-6PM</option>
                        <option value="2">6PM-7PM</option>
                        <option value="3">4PM-5PM</option>
                        <option value="4">7PM-8PM</option>
                        <option value="0">8PM-9PM</option>
                        <option value="0">9PM-10PM</option>
                        <option value="0">10PM-11PM</option>
                        
                    </select>
                </div>

                
            </div>
            <div class="goodmorning">GOOD MORNING!! WAKE UP!!</div>
            <div class="setalarm"> Set Alarm</div>
            <div class="text">
                Wake Up Time: 10AM-11AM <br>
                Lunch Time : 12AM-1PM <br>
                Nap-Time: 4PM-5PM <br>
                Night Time: 8PM-9AM
            </div>
            
        </div>
        <div class="inner-container2">
            <div class="toptimer">
                <div class="textimer"> TIME</div>
                <div class="hour"><div id="hours"></div><br> hours</div>
                <div class="blank">:</div>
                <div class="mins"><div id="minute"></div><br>mins</div>
                <div class="blank">:</div>
                <div class="secs"><div id="second"></div> <br>secs</div>
                <div class="blank"></div>
                <div class="ampm"></div>
            </div>
            <div class="midtimer"></div>
            <div class="lowertimer"></div>
            <div class="midtext"></div>
            <div class="lowimg">
                <img src="./Component 30 â€“ 1.svg" alt="" height="100%" >
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
